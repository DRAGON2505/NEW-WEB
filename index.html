<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dragon Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dragon-title {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      font-weight: bold;
      color: cyan;
      text-shadow: 0 0 15px cyan;
      user-select: none;
      z-index: 20;
      animation: blink 5s infinite;
    }

    @keyframes blink {
      0%, 90%, 100% { opacity: 1; }
      95% { opacity: 0; }
    }

    .box {
      background: rgba(0, 255, 255, 0.1);
      padding: 140px 100px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 50px cyan;
      width: 600px;
      color: cyan;
      z-index: 10;
    }

    #result {
      font-size: 60px;
      margin: 40px 0;
      color: cyan;
      font-weight: bold;
      text-shadow: 0 0 20px cyan;
    }

    .textview {
      font-size: 24px;
      font-weight: bold;
      color: #ccc;
      margin: 12px 0;
    }

    button {
      padding: 22px 60px;
      font-size: 22px;
      background-color: cyan;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px cyan;
      transition: background-color 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #00ffffcc;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
      color: #222;
      box-shadow: none;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 60px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 30px cyan;
      width: 400px;
      z-index: 10;
      color: cyan;
    }

    input {
      display: block;
      margin: 14px auto;
      padding: 12px;
      width: 90%;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid cyan;
      background: #000;
      color: cyan;
      font-weight: bold;
    }

    input::placeholder {
      color: #666;
    }

    #predictor {
      display: none;
      z-index: 10;
    }

    .container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="dragon-title">DRAGON PREDICTOR</div>

  <!-- LOGIN -->
  <div class="login-box" id="login">
    <h2>Login to DRAGON</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" autocomplete="off" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- PREDICTOR -->
  <div id="predictor" class="container">
    <div class="box">
      <div class="textview" id="textview1">Period: -</div>
      <div class="textview" id="textview2">00:00</div>
      <div id="result">-</div>
      <button id="predictBtn">Predict</button>
    </div>
  </div>

  <script>
    let lastPeriod = "";
    const predictBtn = document.getElementById("predictBtn");

    function getCurrentPeriod() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const ist = new Date(utc + 5.5 * 60 * 60000);

      const base = new Date(ist.getFullYear(), ist.getMonth(), ist.getDate(), 5, 29, 0, 0);
      const diffMins = Math.floor((ist - base) / 60000);
      const periodNum = diffMins >= 0 ? diffMins : 0;

      const dateStr = ist.toISOString().split("T")[0].replace(/-/g, "");
      const periodStr = String(periodNum).padStart(4, '0');
      return {
        code: `${dateStr}100001${periodStr}`,
        display: periodNum
      };
    }

    function updateTimeViews() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const ist = new Date(utc + 5.5 * 60 * 60000);
      const seconds = ist.getSeconds();
      const remaining = 60 - seconds;

      document.getElementById("textview2").textContent = `00:${String(remaining).padStart(2, '0')}`;

      const period = getCurrentPeriod();
      document.getElementById("textview1").textContent = `Period: ${period.code}`;

      if (period.code !== lastPeriod) {
        predictBtn.disabled = false;
        document.getElementById("result").textContent = "-";
      }
    }

    function showToast(msg) {
      let toast = document.createElement("div");
      toast.textContent = msg;
      toast.style.position = "fixed";
      toast.style.bottom = "40px";
      toast.style.left = "50%";
      toast.style.transform = "translateX(-50%)";
      toast.style.background = "cyan";
      toast.style.color = "black";
      toast.style.padding = "12px 24px";
      toast.style.borderRadius = "8px";
      toast.style.fontSize = "18px";
      toast.style.zIndex = "1000";
      toast.style.boxShadow = "0 0 10px rgba(0,255,255,0.5)";
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      if (u === "DRAGON" && p === "MODS") {
        document.getElementById("login").style.display = "none";
        document.getElementById("predictor").style.display = "block";
      } else {
        alert("Invalid credentials.");
      }
    }

    function predict() {
      const current = getCurrentPeriod();
      if (current.code === lastPeriod) {
        showToast("Wait for next period ‚è≥");
        predictBtn.disabled = true;
        return;
      }

      const rand = Math.floor(Math.random() * 10);
      const predicted = rand <= 4 ? "ùöÇùôºùô∞ùôªùôª" : "ùô±ùô∏ùô∂";
      const reversed = predicted === "ùöÇùôºùô∞ùôªùôª" ? "ùô±ùô∏ùô∂" : "ùöÇùôºùô∞ùôªùôª";
      document.getElementById("result").textContent = reversed;
      lastPeriod = current.code;
      predictBtn.disabled = true;
    }

    document.getElementById('loginBtn').addEventListener('click', login);
    predictBtn.addEventListener('click', predict);

    setInterval(updateTimeViews, 1000);
  </script>
</body>
</html>
